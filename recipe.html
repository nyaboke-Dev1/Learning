    <h1>New york pizza</h1>
    <h2>Ingredients</h2>
    <p><b>1 345 gram </b>dough ball, <b>10-12 ounces</b> whole milk low moisture mozzarella cheese shredded, <b>9-10 ounces</b> crushed tomatoes, <b>1 tablespoon</b> semolina flour only for dusting wood pizza peel, <b>1/2 teaspoon</b> dried oregano,<i> <b>2 tablespoons</b> Pecorino Romano cheese</i>, 1/2 teaspoon Kosher salt</p>
